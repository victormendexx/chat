<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
  body {
    margin: 0;
    overflow: hidden;
    padding-bottom: 5rem;
    font-family: "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
    background: #f5f5f5;
  }

  #messages {
    list-style: none;
    margin: 0;
    padding: 1rem;
    display: flex;
    flex-direction: column;
    gap: 0.5rem;
    height: calc(100vh - 5rem);
    overflow-y: auto;
  }

  #messages > li {
    max-width: 70%;
    padding: 0.75rem 1rem;
    border-radius: 20px;
    box-shadow: 0 2px 6px rgba(0, 0, 0, 0.05);
    word-wrap: break-word;
    font-size: 1rem;
    line-height: 1.4;
    position: relative;
  }

  #messages > li span {
    font-size: 0.75rem;
    font-weight: bold;
    color: #555;
  }

  .my-message {
    align-self: flex-end;
    background: #dcf8c6;
    color: #333;
    border-bottom-right-radius: 4px;
    text-align: left;
  }

  #messages > li:not(.my-message) {
    align-self: flex-start;
    background: #e2e2e2;
    color: #333;
    border-radius: 20px;
    border-bottom-left-radius: 4px;
    box-shadow: 0 2px 6px rgba(0, 0, 0, 0.05);
  }

  #messages > li:first-child {
    margin-top: 20px;
  }

  #form {
    position: fixed;
    bottom: 0;
    left: 0;
    right: 0;
    background: #ffffff;
    padding: 0.75rem 1rem;
    display: flex;
    gap: 0.5rem;
    box-shadow: 0 -2px 8px rgba(0, 0, 0, 0.1);
    box-sizing: border-box;
  }

  #input {
    flex: 1;
    padding: 0.75rem 1rem;
    border-radius: 20px;
    border: 1px solid #ccc;
    font-size: 1rem;
    outline: none;
    transition: border 0.2s ease;
  }

  #input:focus {
    border-color: #66bb6a;
  }

  #form > button {
    background: #66bb6a;
    color: white;
    border: none;
    padding: 0 1.5rem;
    border-radius: 20px;
    font-size: 1rem;
    cursor: pointer;
    transition: background 0.2s ease;
  }

  #form > button:hover {
    background: #57a05a;
  }

  #online-users-container {
    position: fixed;
    top: 0;
    left: 0;
    right: 0;
    background: #66bb6a;
    color: white;
    padding: 0.5rem 1rem;
    font-size: 0.95rem;
    display: flex;
    align-items: center;
    gap: 0.5rem;
    z-index: 10;
  }

  #online-users {
    list-style: none;
    display: flex;
    flex-wrap: wrap;
    gap: 0.5rem;
    margin: 0;
    padding: 0;
  }

  #online-users li {
    background: rgba(255, 255, 255, 0.2);
    padding: 0.2rem 0.6rem;
    border-radius: 12px;
    font-weight: 500;
  }


  @media (max-width: 600px) {
    #messages > li {
      max-width: 85%;
      font-size: 0.95rem;
    }

    #form {
      gap: 0.5rem;
    }

    #form > button {
      width: auto;
    }
  }
</style>

    </style>
  </head>
  <body>
    <div id="online-users-container">
      <strong>Online:</strong>
      <ul id="online-users"></ul>
    </div>

    <ul id="messages"></ul>
    <form id="form" action="">
      <input id="input" autocomplete="off" /><button>Send</button>
    </form>

    <script src="/socket.io/socket.io.js"></script>
    <script>
      const socket = io();
      const message = document.getElementById("messages");
      const input = document.getElementById("input");

      // Solicita nome do usuário ao entrar
      let username = "";

      while (!username.trim()) {
        username = prompt("Digite seu nome de usuário:");
      }

      socket.emit("newUser", username);

      //ve quem ta online
      socket.on("onlineUsers", (userList) => {
        const container = document.getElementById("online-users");
        container.innerHTML = ""; 
        userList.forEach((user) => {
          const li = document.createElement("li");
          li.textContent = user;
          container.appendChild(li);
        });
      });

      // a partir do momento que ele recebe acesso ao username ele carrega no banco as mensagens antigas com o username conectado
      // lista todas as mensagens antigas

      // Envia mensagem com o username
      document.addEventListener("submit", (e) => {
        e.preventDefault();
        if (input.value.trim()) {
          socket.emit("message", {
            username: username,
            message: input.value.trim(),
            timeStamp: new Date().toISOString(),
          });
          addMessage({ username, message: input.value.trim() }, true);
          input.value = "";
        }
      });

      // Recebe mensagens de outros usuários
      socket.on("message", (data) => {
        addMessage(data, false);
      });

      // Renderiza mensagem no chat
      function addMessage(data, isMine) {
        const li = document.createElement("li");

        const name = document.createElement("span");
        name.textContent = isMine ? "Você" : data.username || "Desconhecido";
        name.style.fontSize = "0.75rem";
        name.style.fontWeight = "bold";
        name.style.opacity = "0.7";
        name.style.display = "block";
        name.style.marginBottom = "2px";

        const msg = document.createElement("div");
        msg.textContent = data.message;

        const time = document.createElement("div");
        time.style.fontSize = "0.7rem";
        time.style.opacity = "0.6";
        time.style.marginTop = "4px";
        time.textContent = formatTime(data.timestamp || new Date().toISOString());
        time.style.textAlign = "right";

        li.appendChild(name);
        li.appendChild(msg);
        li.appendChild(time);

        if (isMine) li.classList.add("my-message");
        message.appendChild(li);

        //bagulho do scroll
        messages.scrollTop = messages.scrollHeight;        
      }

      function formatTime(isoString) {
        const date = new Date(isoString);
        const hours = date.getHours().toString().padStart(2, "0");
        const minutes = date.getMinutes().toString().padStart(2, "0");
        return `${hours}:${minutes}`;
      }
    </script>
  </body>
</html>
