<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
  body {
    margin: 0;
    padding-bottom: 5rem;
    font-family: "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
    background: #f5f5f5;
  }

  #messages {
    list-style: none;
    margin: 0;
    padding: 1rem;
    display: flex;
    flex-direction: column;
    gap: 0.5rem;
  }

  #messages > li {
    max-width: 70%;
    padding: 0.75rem 1rem;
    border-radius: 20px;
    box-shadow: 0 2px 6px rgba(0, 0, 0, 0.05);
    word-wrap: break-word;
    font-size: 1rem;
    line-height: 1.4;
    position: relative;
  }

  #messages > li span {
    font-size: 0.75rem;
    font-weight: bold;
    color: #555;
  }

  .my-message {
    align-self: flex-end;
    background: #dcf8c6;
    color: #333;
    border-bottom-right-radius: 4px;
    text-align: left;
  }

  #messages > li:not(.my-message) {
    align-self: flex-start;
    background: #e2e2e2;
    color: #333;
    border-radius: 20px;
    border-bottom-left-radius: 4px;
    box-shadow: 0 2px 6px rgba(0, 0, 0, 0.05);
  }

  #form {
    position: fixed;
    bottom: 0;
    left: 0;
    right: 0;
    background: #ffffff;
    padding: 0.75rem 1rem;
    display: flex;
    gap: 0.5rem;
    box-shadow: 0 -2px 8px rgba(0, 0, 0, 0.1);
    box-sizing: border-box;
  }

  #input {
    flex: 1;
    padding: 0.75rem 1rem;
    border-radius: 20px;
    border: 1px solid #ccc;
    font-size: 1rem;
    outline: none;
    transition: border 0.2s ease;
  }

  #input:focus {
    border-color: #66bb6a;
  }

  #form > button {
    background: #66bb6a;
    color: white;
    border: none;
    padding: 0 1.5rem;
    border-radius: 20px;
    font-size: 1rem;
    cursor: pointer;
    transition: background 0.2s ease;
  }

  #form > button:hover {
    background: #57a05a;
  }

  @media (max-width: 600px) {
    #messages > li {
      max-width: 85%;
      font-size: 0.95rem;
    }

    #form {
      gap: 0.5rem;
    }

    #form > button {
      width: auto;
    }
  }
</style>

    </style>
  </head>
  <body>
    <ul id="messages"></ul>
    <form id="form" action="">
      <input id="input" autocomplete="off" /><button>Send</button>
    </form>

    <script src="/socket.io/socket.io.js"></script>
    <script>
      const socket = io();
      const messagesUl = document.getElementById("messages");
      const input = document.getElementById("input");
      const form = document.getElementById("form");

      let username = "";
      let currentRoom = "Geral";

      while (!username.trim()) {
        username = prompt("Digite seu nome de usuÃ¡rio:");
      }

      socket.emit("register", username);

      // UI: seletor de salas
      const roomSelector = document.createElement("select");
      roomSelector.style.margin = "0.5rem";
      roomSelector.style.padding = "0.3rem";
      roomSelector.style.borderRadius = "5px";
      roomSelector.style.border = "1px solid #ccc";

      roomSelector.addEventListener("change", () => {
        const selectedRoom = roomSelector.value;
        if (selectedRoom !== currentRoom) {
          currentRoom = selectedRoom;
          socket.emit("join-room", currentRoom); // ðŸŸ¢ entra na nova sala explicitamente
          clearMessages();
        }
      });

      document.body.insertBefore(roomSelector, messagesUl);

      socket.on("room-list", (rooms) => {
        updateRoomSelector(rooms);
        socket.emit("join-room", currentRoom); // entra no "Geral"
      });

      socket.on("new-private-room", (roomName) => {
        if (![...roomSelector.options].some((o) => o.value === roomName)) {
          const option = document.createElement("option");
          option.value = roomName;
          option.textContent = roomName;
          roomSelector.appendChild(option);
        }
      });

      form.addEventListener("submit", (e) => {
        e.preventDefault();
        if (input.value.trim()) {
          socket.emit("message", {
            room: currentRoom,
            message: input.value.trim(),
            username: username,
          });
          addMessage({ username, message: input.value.trim() }, true);
          input.value = "";
        }
      });

      socket.on("message", (data) => {
        addMessage(data, false);
      });

      function addMessage(data, isMine) {
        const li = document.createElement("li");

        const name = document.createElement("span");
        name.textContent = isMine ? "VocÃª" : data.username || "Desconhecido";
        name.style.fontSize = "0.75rem";
        name.style.fontWeight = "bold";
        name.style.opacity = "0.7";
        name.style.display = "block";
        name.style.marginBottom = "2px";

        const msg = document.createElement("div");
        msg.textContent = data.message;

        li.appendChild(name);
        li.appendChild(msg);

        if (isMine) li.classList.add("my-message");
        messagesUl.appendChild(li);
        messagesUl.scrollTop = messagesUl.scrollHeight;
      }

      function clearMessages() {
        messagesUl.innerHTML = "";
      }

      function updateRoomSelector(rooms) {
        roomSelector.innerHTML = "";
        rooms.forEach((room) => {
          const option = document.createElement("option");
          option.value = room;
          option.textContent = room;
          roomSelector.appendChild(option);
        });
      }
    </script>


  </body>
</html>
